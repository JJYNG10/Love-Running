<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--meta tags for search engine-->
    <meta
      name="Description"
      content="Love Running, Club for runners in Dublin, Ireland, Urban Running, Trail Running, Dublin Docklands, Phoenix Park"
    />
    <meta
      name="Keywords"
      content="Love Running, Run, Running Club,Dublin,Ireland,Exercise"
    />

    <title>Love Running</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icons/apple-touch-icon.png"
    />

    <link
      rel="favicon-16x16"
      sizes="160x160"
      href="assets/icons/favicon-16x16.png"
    />

    <link
      rel="favicon-32x32"
      size="320x320"
      href="assets/icons/favicon-32x32.png "
    />

    <link
      rel="stylesheet"
      href="assets/css/style.css"
      rel="index.html"
      rel="gallery.html"
      rel="signup.html"
    />
  </head>

  <body>
    <!--Main Header-->
    <header>
      <h1 id="logo">Love Running</h1>
      <input type="checkbox" name="nav-toggle" id="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <img
          src="/assets/icons/bars-solid-full.svg"
          alt="menue_bar"
          width="30"
          height="30"
        />
      </label>
      <nav>
        <ul id="menu" style="padding-left: 0px">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html"> Gallery</a></li>
          <li><a href="signup.html" class="active">Sign up</a></li>
        </ul>
      </nav>
    </header>

    <!--Content-->
    <main>content</main>

    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
          >
            <i class="fa-brands fa-twitter-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
          >
            <i class="fa-brands fa-youtube-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <script
      src="https://kit.fontawesome.com/3b20d96fa9.js"
      crossorigin="anonymous"
    ></script>
